<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messages | Elevate</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9fb;
      margin: 0;
      padding: 2rem;
      color: #222;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      color: #000;
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .logo svg {
      height: 32px;
      width: 32px;
      stroke: #000;
    }
    

    h1 {
      text-align: center;
      color: #1a237e;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.06);
      display: flex;
      flex-direction: column;
      height: 80vh;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      border-bottom: 1px solid #eee;
    }

    .message {
      background: #e8eaf6;
      color: #1a237e;
      padding: 0.7rem 1rem;
      border-radius: 12px;
      margin-bottom: 0.8rem;
      max-width: 80%;
      word-wrap: break-word;
    }

    .message.user {
      background: #c5cae9;
      align-self: flex-end;
      margin-left: auto;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 1rem;
      border: none;
      border-radius: 0 0 0 10px;
      font-size: 1rem;
      outline: none;
    }

    .chat-input button {
      background: #1a237e;
      color: #fff;
      border: none;
      padding: 0 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 0 0 10px 0;
    }

    .chat-input button:hover {
      background: #303f9f;
    }

    @media (max-width: 600px) {
      .chat-container {
        height: 90vh;
      }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <a href="#" class="logo" aria-label="Elevate Home">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none"
         viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 10l9-7 9 7v8a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2a2 2 0 00-2-2H5a2 2 0 00-2 2v2a2 2 0 01-2 2H3a2 2 0 01-2-2v-8z" />
    </svg>
    <span>Elevate</span>
  </a>

  <!-- Title -->
  <h1>ðŸ’¬ Messages</h1>

  <!-- Chat Box -->
  <div class="chat-container">
    <div class="messages" id="messageBox">
      <div class="message">Welcome to Elevate's internal chat!</div>
      <div class="message">Please reach out here for any quick queries.</div>
      <div class="message user">Thanks! Iâ€™ll follow up shortly.</div>
    </div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("chatInput");
      const messageText = input.value.trim();
      if (messageText === "") return;

      const messageBox = document.getElementById("messageBox");
      const msg = document.createElement("div");
      msg.className = "message user";
      msg.textContent = messageText;
      messageBox.appendChild(msg);
      input.value = "";

      // Scroll to bottom
      messageBox.scrollTop = messageBox.scrollHeight;
    }
  </script>

</body>
</html>
